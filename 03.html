<!-- 单双向数据绑定及事件绑定 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 留坑 -->
    <div id="app"></div>
    <!-- 引包 -->
    <script src="vue.js"></script>
    <!-- 实例化 -->
    <script>
        new Vue({
            el: '#app',
            template: `
                <div>
                    单向数据绑定
                    <input type="text" v-bind:value="name" :class="name"><br>
                    双向数据绑定
                    <input type="text" v-model="name">
                    <hr/>
                    {{ name }}
                    <hr/>
                    事件绑定
                    <button v-on:click="change">点击我改变name变量</button>
                </div>
            `,
            data:function(){
                return {
                    name: 'hello'
                }
            },
            methods: {
                change:function(){
                    this.name = '我改变了,是在方法属性里面定义的方法'
                }
            },
        })
    </script>
</body>
</html>


<!--

    单向数据绑定：v-bind,简写为 ：        内存数据的改变可以影响页面数据的改变，而页面数据的改变无法影响内存数据; 
    需要绑定一个属性（可以是原生属性也可以是自定义属性）,如 v-bind:value,v-bind:class

    双向数据绑定：v-model           内存数据的改变可以影响页面数据的改变，而页面数据的改变也可以影响内存数据;
    它只能对具有 value 属性的元素生效，即默认绑定了 value 属性, 不需要再额外绑定属性

    事件绑定：v-on ,简写为 @            需要绑定了一个事件（可以是原生事件，也可以是自定义事件）,如click事件

    在页面中获取 内存中的数据时  不需要用 this.
-->
