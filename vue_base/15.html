<!-- 嵌套路由 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套路由</title>
</head>
<body>
   <div id="app"></div>
   <script src="vue.js"></script>
   <!-- 引入路由插件 -->
   <script src="vue-router.js"></script>
   <script>

       var Nav = {
         template: `
            <div>
                <router-link :to="{name:'nav.index'}">首页</router-link> | 
                <router-link :to="{name:'nav.person'}">个人中心</router-link> | 
                <router-link :to="{name:'nav.info'}">资讯</router-link> | 
                <router-link :to="{name:'nav.mine'}">我的</router-link> 

                <router-view></router-view>
            </div>
         `
       }

       var Index = {
         template: `
            <div>首页</div>
         `
       }

       var Person = {
         template: `
            <div>个人中心</div>
         `
       }

       var Info = {
         template: `
            <div>资讯</div>
         `
       }

       var Mine = {
         template: `
            <div>我的</div>
         `
       }

        //注册使用路由插件
        Vue.use(VueRouter)

        //创建路由实例
        var router = new VueRouter({
            //配置路由对象
            routes: [
                {
                    path: '/nav',
                    name: 'nav',
                    component: Nav,
                    children: [
                        {   
                            path: '',
                            redirect: '/nav/index'                       //重定向
                        },
                        {   
                            path: 'index',
                            name: 'nav.index',
                            component: Index
                        },
                        {
                            path: 'person',
                            name: 'nav.person',
                            component: Person
                        },
                        {
                            path: 'info',
                            name: 'nav.info',
                            component: Info
                        },
                        {
                            path: 'mine',
                            name: 'nav.mine',
                            component: Mine
                        },
                    ]
                    
                }
            ]
        })

       new Vue({
           el: '#app',
           //将路由引入 vue 实例中
           router,
           template: `
            <div>
                <router-view></router-view>    
            </div>
           `,
           data(){
               return {

               }
           }
       })
   </script> 
</body>
</html>

<!--
    router-view 是用来占坑  让路由指向的组件内容 插入
-->
