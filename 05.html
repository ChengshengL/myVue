<!-- watch 和 computed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 留坑 -->
    <div id="app">
        <div>watch 监听数据</div>
        <input type="text" v-model="msg">
        <div>watch 监听复杂数据</div>
        <input type="text" v-model="info.name">
        <div>computed 计算属性</div>
        (<input type="text" v-model="n1">+
        <input type="text" v-model="n2">)*
        <input type="text" v-model="n3">= {{ result }}
    </div>
    <!-- 引包 -->
    <script src="vue.js"></script>
    <!-- 实例化 -->
    <script>
        new Vue({
            el: "#app",
            data(){
                return {
                    msg: '',
                    //复杂数据,如数组,对象等中的数据
                    info: {name:''},    
                    n1:'',
                    n2:'',
                    n3: 1
                }
            },
            computed: {
                result(){
                    return (Number(this.n1)+Number(this.n2))*Number(this.n3)
                }
            },
            watch: {
                //监听函数名 必须与 监听数据 一样,即这里的 msg
                msg(newval,oldval){
                    console.log(newval,oldval)
                    if(newval == 'love'){
                      alert(newval)
                    }
                },

                 //当监听复杂数据时,得使用 深度监听 才能监听到数据
                info: {
                    handler(newval,oldval){
                        if(newval.name == 'love'){
                            alert(newval.name)
                        }
                    },
                    deep:true
                }
            }
           
        })
    </script>
</body>
</html>


<!--
    watch 监听数据 只能一个个的监听
    computed 可以同时监听多个数据

-->
