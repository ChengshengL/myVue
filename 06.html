<!--
     组件化开发
     三部曲: 声明,注册,使用
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化开发</title>
</head>
<body>
    <!-- 留坑 -->
    <div id="app"></div>
    <!-- 引包 -->
    <script src="vue.js"></script>
    <!-- 实例化 -->
    <script>

        // 局部声明
        var MyHeader = {
            template: `
                <div>我是头部</div>
            `
        }

        //局部声明标准的格式,现在一般都使用 语法糖的形式
        var MyBody = Vue.extend({
            template: `
                <div>我是主体</div>
            `
        })

        // 语法糖              简化代码
        /*
         var MyBody = {
            template: `
                <div>我是主体</div>
            `
        }   
        */

        //全局声明 + 注册             可以在任何地方直接使用
        Vue.component('MyFooter',{
            template: `
                <div>我是底部</div>
            `
        })

        new Vue({
            el: '#app',

            //局部注册
            components: {
                MyHeader,                   //es6 语法 键值名一样时  只需要写一个
                MyBody
            },

            //使用
            template: `
                <div>
                    <my-header></my-header>                     
                    <my-body></my-body>
                    <my-footer></my-footer>
                </div>
            `
        })
    </script>
</body>
</html>

<!--
    组件 MyHeader 映射到  my-header  

-->
